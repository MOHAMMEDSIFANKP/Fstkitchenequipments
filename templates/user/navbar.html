{% load static %}

	<!-- Header -->
	<header>
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			
			<div class="wrap-menu-desktop" style="top: 0 !important;">
				<nav class="limiter-menu-desktop container" >
					
					<!-- Logo desktop -->		
					<a href="{%url 'Home'%}" class="logos" >
						<img src="{% static "images/logos/logo.png" %}"  width="150" alt="IMG-LOGO">
					</a>

					<!-- Menu desktop -->
					<div class="menu-desktop"style="display: flex !important; justify-content: center !important; align-items: center !important; width: 100%;">
						<ul class="main-menu">
							<li class="{% if request.resolver_match.url_name == 'Home' %}active-menu{% endif %}">
								<a href="{%url 'Home'%}">Home</a>
							</li>

							<li class='{% if request.resolver_match.url_name == 'Category_List' %}active-menu{% endif %} '>
								<a href="{%url 'Category_List'%}">Products</a>
							</li>

							<li >
								<a href="shoping-cart.html">Projects</a>
							</li>

							<li>
								<a href="about.html">About</a>
							</li>

							<li>
								<a href="contact.html">Contact</a>
							</li>
						</ul>
					</div>	
				</nav>
			</div>	
		</div>

		<!-- Header Mobile -->
		<div class="wrap-header-mobile">
			<!-- Logo moblie -->		
			<div class="logo-mobile">
				<a href="{%url 'Home'%}"><img src="{% static "images/logos/logo.png" %}" style="max-width: 150px; max-height: max-content;" alt="IMG-LOGO"></a>
			</div>

			<!-- Button show menu -->
			<div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</div>
		</div>


		<!-- Menu Mobile -->
		<div class="menu-mobile">
			<ul class="main-menu-m">
				<li>
					<a href="{%url 'Home'%}">Home</a>
				</li>
				<li class=''>
					<a href="{%url 'Category_List'%}">Products</a>
				</li>

				<li>
					<a href="shoping-cart.html" >Projects</a>
				</li>
				<li>
					<a href="about.html">About</a>
				</li>

				<li>
					<a href="contact.html">Contact</a>
				</li>
			</ul>
		</div>

		<!-- Modal Search -->
		<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
			<div class="container-search-header">
				<button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
					<img src="images/icons/icon-close2.png" alt="CLOSE">
				</button>

				<form class="wrap-search-header flex-w p-l-15">
					<button class="flex-c-m trans-04">
						<i class="zmdi zmdi-search"></i>
					</button>
					<input class="plh3" type="text" name="search" placeholder="Search...">
				</form>
			</div>
		</div>
	</header>
